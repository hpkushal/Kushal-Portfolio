<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bracketGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Opening bracket -->
  <text x="20" y="50" 
        font-family="Inter, 'Courier New', monospace" 
        font-size="32" 
        font-weight="600"
        fill="url(#bracketGradient)">&lt;</text>
  
  <!-- Main text -->
  <text x="45" y="50" 
        font-family="Inter, Arial, sans-serif" 
        font-size="28" 
        font-weight="500"
        fill="url(#textGradient)" 
        letter-spacing="1px">Kushal HP</text>
  
  <!-- Closing bracket with slash -->
  <text x="220" y="50" 
        font-family="Inter, 'Courier New', monospace" 
        font-size="32" 
        font-weight="600"
        fill="url(#bracketGradient)">/&gt;</text>
</svg> 