<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kushal - Portfolio (Simple)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Floating Navigation Bar */
        .floating-nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 1200px;
        }

        .nav-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 12px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .nav-left, .nav-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 20px;
        }

        .nav-link:hover {
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .nav-logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
            text-decoration: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 100px 20px 50px;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 80px;
            align-items: center;
            max-width: 1200px;
            width: 100%;
        }

        .hero-text {
            color: white;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 20px;
        }

        .highlight {
            background: linear-gradient(135deg, #feca57, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .location {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .cta-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Simple Animation */
        .hero-visual {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .simple-animation {
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            animation: pulse 3s infinite;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 40px;
                text-align: center;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
            
            .simple-animation {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Navigation Bar -->
    <nav class="floating-nav">
        <div class="nav-container">
            <div class="nav-left">
                <a href="#about" class="nav-link">About</a>
                <a href="#now" class="nav-link">Now</a>
                <a href="#writing" class="nav-link">Writing</a>
            </div>
            
            <div class="nav-logo">
                <a href="#home" class="logo">Kushal</a>
            </div>
            
            <div class="nav-right">
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#downloads" class="nav-link">Downloads</a>
                <a href="#newsletter" class="nav-link">Newsletter</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    Hello.<br>
                    I'm <span class="highlight">Kushal</span>.
                </h1>
                <p class="hero-subtitle">
                    Full Stack Developer & Designer<br>
                    <span class="location">based in India</span>
                </p>
                <button class="cta-button">Who Am I?</button>
            </div>
            
            <div class="hero-visual">
                <div class="simple-animation">
                    ðŸš€ Portfolio
                </div>
            </div>
        </div>
    </section>
</body>
</html>
